<div class="card">
  <div class="card-image">
    <img [src]="course.iconUrl" />
    <div class="card-category" [ngClass]="cardClasses()">
      {{ course.category }}
    </div>
  </div>
  <div class="card-content">
    <h3 class="card-title">{{ course.description }}</h3>
    <p class="card-description">
      {{ course.longDescription }}
    </p>
    <button (click)="onCourseViewed()" class="view-course">View course</button>
  </div>
</div>
